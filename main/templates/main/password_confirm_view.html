{% extends 'index.html'%}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-center py-4" style="background: #cc688b;">
          <h4 class="mb-0 text-white">Nueva contraseña</h4>
        </div>
        <div class="card-body bg-light rounded-bottom-4">
          <p>Por favor ingresa tu nueva contraseña dos veces para verificar que la escribiste correctamente.</p>
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary w-100 rounded-pill mt-3" type="submit" value="Actualizar contraseña" name="Update Password">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
