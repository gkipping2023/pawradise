{% extends 'index.html'%}
{% load crispy_forms_tags %}

{% block content %}
{% load static %}

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1557495235-340eb888a9fb?q=80&w=1413&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Ingresa a Pawradise</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" method="POST" class="text-start" action="">
                {% csrf_token %}
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Contrasena</label>
                    <input type="password" name="password" class="form-control">
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Recordarme</label>
                  </div>
                  <div class="text-center">
                    <input type="submit" value="Sign In" class="btn bg-gradient-dark w-100 my-4 mb-2"></input>
                  </div>
                  <div class="text-center link link-primary"><a href="{% url 'reset_password' %}">Olvidaste tu Contrasena?</a></div>
                  <p class="mt-4 text-sm text-center">
                    No te has Registrado?
                    <a href="{% url 'registeruser' %}" class="text-primary text-gradient font-weight-bold">Registrate aqui!</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
